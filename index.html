<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Edubolt.css">
    <title>Profile Card</title>
</head>
<body>
    <!-- New Profile Section -->
    <div class="profile">
        <div class="profile-pic">
            <img src="Codubolt.jpeg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h1>Bryan Yousef</h1>
            <p>Founder</p>
            <p>
                <img src="phone_icon_dark copy.png" alt="Phone Number">
                +96179149891
            </p>
            <p>
                <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">
                    <img src="linkedin copy.jpeg" alt="LinkedIn">
                    LinkedIn Profile
                </a>
            </p>
        </div>
    </div>

    <!-- Existing Card -->
    <div class="card">
        <div class="card-header">
            <img src="Edubolt1.jpg" alt="Edubolt's Logo">
        </div>
        <hr class="divider">
        <div class="card-body">
            <h2>Edubolt</h2>
            <ul class="contact-info">
                <li>
                    <a href="https://www.instagram.com/edubolt.lb?igsh=NnZtMjAzM2Vod3F2" target="_blank">
                        <img src="instagram.jpg" alt="Instagram">
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/edubolt.lb/" target="_blank">
                        <img src="facebooklogo.jpg" alt="Facebook">
                        Facebook
                    </a>
                </li>
                <li>
                    <a href="https://www.tiktok.com/@edubolt?is_from_webapp=1&sender_device=pc" target="_blank">
                        <img src="tiktok.jpg" alt="TikTok">
                        TikTok
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/company/edubolt" target="_blank">
                    <img src="linkedin copy 3.jpeg" alt="LinkedIn">
                    LinkedIn Profile
                </a>
                </li>
            </ul>
        </div>
        <button class="save-contact" onclick="downloadVCard()">SAVE CONTACT</button> 
    </div>

    <script>
        function downloadVCard() {
            const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:Bryan Yousef
Title:Founder
Company:Edubolt
TEL;TYPE=WORK,VOICE:+96179149891
URL:https://www.instagram.com/edubolt.lb?
URL:https://www.facebook.com/edubolt.lb/
URL:https://www.linkedin.com/company/edubolt
URL:https://www.tiktok.com/@edubolt?
END:VCARD
`;
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'LaLuccia.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
